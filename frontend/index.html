<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Parser</h1>
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">üìÑ</div>
                    <h3>Upload Resume PDF</h3>
                    <p>Drag and drop your resume PDF here, or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <button class="browse-button" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
            </div>
            <div class="file-info" id="fileInfo" style="display: none;">
                <div class="file-details">
                    <span class="file-name" id="fileName"></span>
                    <span class="file-size" id="fileSize"></span>
                </div>
                <button class="parse-button" id="parseButton">Parse Resume</button>
            </div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Parsing resume...</p>
        </div>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <h2>Parsed Resume Data</h2>
            <div class="resume-data" id="resumeData"></div>
        </div>
        
        <div class="error" id="error" style="display: none;">
            <div class="error-content">
                <span class="error-icon">‚ö†Ô∏è</span>
                <span class="error-message" id="errorMessage"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
