<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <div class="input-field">
                    <label for="number1">First Number:</label>
                    <input type="number" id="number1" name="number1" placeholder="Enter first number" required>
                </div>
                <div class="input-field">
                    <label for="number2">Second Number:</label>
                    <input type="number" id="number2" name="number2" placeholder="Enter second number" required>
                </div>
            </div>
            <button id="addButton" class="add-button">Add</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
